<!doctype html>

<title>{% block title %}Cookin' Book{% endblock %}</title>

<head>
    {% load static %}
    
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site description">
    <meta name="author" content="klove98">
    <meta name="keywords" content="keyword 1, keyword 2">

    <!-- Viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Theme Custom CSS Stylesheet -->
    <link rel="stylesheet" href="{% static 'theme.css' %}">

    <!-- Base Custom CSS Stylesheet -->
    <link rel="stylesheet" href="{% static 'base.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-styling" id="navbar">
        <div class="d-flex align-items-left navbar-brand-container">
            <img src="{% static 'images/generic_logo.jpg' %}" alt="Logo" class="navbar-logo d-none d-lg-block">
            <a href="{% url 'chat' %}" class="navbar-brand-link">
                <span class="navbar-brand">Cookin' Book</span>
            </a>
        </div>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <!-- Left section -->
            <div class="navbar-left">
                
            </div>
        
            <!-- Center section -->
            <ul class="navbar-nav mx-auto navbar-center">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'chat' %}">Chat</a>
                </li>  
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'history' %}">History</a>
                </li>
            </ul>
        
            <!-- Right section -->
            <ul class="navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="nav-item profile-btn">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                {% else %}
                    <li class="nav-item login-btn">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item signup-btn">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>        
    </nav>

    <div id="content" class="main">
        <div class="row justify-content-center">
            <div class="col-12"> <!-- This line affects how wide the displays are on the screen -->
                <hr class="mt-0 mb-0">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- JQuery library (MUST come before Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <!-- Popper.js (required for Bootstrap dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Base Javascript -->
    <script src="{% static 'base.js' %}"></script>
    
</body>
</html>
